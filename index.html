<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="">
    <link rel="stylesheet" href="styles/loginStyles.css">
</head>

<body>
    <main>
        <h1>Log in!</h1>
        <form class="loginContainer" method="post" id="login">
            <div class="userNameWidget">
                <label for="user">Username: </label>
                <input type="text" name="user" id="user" autocomplete="username" placeholder="JohnSmith123">
            </div>
            <div class="passWidget">
                <label for="pass">Password: </label>
                <input type="password" name="pass" id="pass" autocomplete="current-password" placeholder="appl3sYummy!">
            </div>
            <div class="loginButtons">
                <input type="button" value="Forgot Password">
                <input type="button" value="Submit">
            </div>
        </form>

    </main>
    <script src="scripts/login.js"></script>
</body>

</html>
