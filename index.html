<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="">
    <link rel="stylesheet" href="styles/loginStyles.css">
</head>

<body>
    <main>
        <div class="loginContainer">
            <h1>Log in!</h1>
            <form class="login" method="post" id="login">
                <div class="userNameContainer">
                    <label for="user">Username: </label>
                    <br>
                    <input type="text" name="user" id="user" autocomplete="username" placeholder="JohnSmith123">
                </div>
                <div class="passContainer">
                    <label for="pass">Password: </label>
                    <br>
                    <input type="password" name="pass" id="pass" autocomplete="current-password"
                        placeholder="appl3sYummy!">
                </div>
                <div class="loginButtons">
                    <input type="button" value="Forgot Password">
                    <input type="button" value="Submit">
                </div>
            </form>
        </div>
    </main>
    <script src="scripts/login.js"></script>
</body>

</html>
